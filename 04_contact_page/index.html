<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img class="container-icon" src="images/contact-form-icon.svg" alt="" />
      <h1 class="container-title">Interested in our business pricing?</h1>
      <p class="container-description">
        Fill out the form to view details and weâ€™ll contact you as soon as
        possible.
      </p>
      <form class="contact-form">
        <div class="input-group">
          <div class="input-label-field">
            <label class="input-label">Name</label>
            <input
              class="input-field"
              type="text"
              placeholder="Ethan Johnson"
            />
          </div>
          <div class="input-label-field">
            <label class="input-label">Company Email</label>
            <input
              class="input-field"
              type="email"
              placeholder="ethan@johnson.com"
            />
          </div>
        </div>
        <div class="input-group">
          <div class="input-label-field">
            <label class="input-label">Company Size</label>
            <select class="input-dropdown" type="text">
              <option>50-100 employees</option>
            </select>
          </div>
          <div class="input-label-field">
            <label class="input-label">Subject</label>
            <select class="input-dropdown" type="text">
              <option>Building Landing pages</option>
            </select>
          </div>
        </div>
        <div class="input-group">
          <div class="input-label-field">
            <label class="input-label">Message</label>
            <textarea
              class="textarea-field"
              type="text"
              placeholder="Ethan Johnson"
              rows="8"
            ></textarea>
          </div>
        </div>
        <button class="input-button" type="submit">Contact Sales</button>
      </form>
    </div>
  </body>
</html>
