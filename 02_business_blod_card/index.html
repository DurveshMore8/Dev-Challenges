<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-hero-image-overlay">
        <img
          class="card-hero-image"
          src="images/hero-image-business-card.png"
          alt=""
        />
        <img class="card-overlay" src="images/white-overlay.svg" alt="" />
      </div>
      <h2 class="card-title">Perfect solution for small business</h2>
      <p class="card-content">
        Small businesses need to generate leads to grow. You can use tools like
        Ringy.
      </p>
      <hr class="card-divider" />
      <div class="card-profile">
        <img src="images/avatar-image-business-card.png" alt="" />
        <div>
          <h5>Amy Burgess</h5>
          <p>Customer Manger, Solution Oy</p>
        </div>
      </div>
    </div>
  </body>
</html>
