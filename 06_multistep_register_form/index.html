<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step Register Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="blur-1" src="images/blur-radial.svg" alt="" />
    <img class="blur-2" src="images/blur-radial.svg" alt="" />
    <div class="form form-1">
      <h4 class="form-header">Register</h4>
      <div class="input">
        <label class="input-label">Name</label>
        <input
          id="name"
          class="input-field"
          type="text"
          placeholder="enter your name"
          required
        />
      </div>
      <div class="input">
        <label class="input-label">Email</label>
        <input
          id="email"
          class="input-field"
          type="email"
          placeholder="example@gmail.com"
          required
        />
      </div>
      <button class="form-button" type="submit">Continue</button>
    </div>
    <div class="form form-2">
      <h4 class="form-header">Which topics you are interested in?</h4>
      <div class="form-options">
        <div class="form-options-value">Software Development</div>
        <div class="form-options-value">User Experience</div>
        <div class="form-options-value">Graphic Design</div>
      </div>
      <button class="form-button" type="submit">Continue</button>
    </div>
    <div class="form form-3">
      <h4 class="form-header">Summary</h4>
      <div class="form-personal">
        <div class="form-personal-details">
          <label>Name:</label>
          <span id="name">Durvesh More</span>
        </div>
        <div class="form-personal-details">
          <label>Email:</label>
          <span id="email">durveshmore2003@gmail.com</span>
        </div>
      </div>
      <div class="form-interest">
        <label>Topics:</label>
        <ul id="interest"></ul>
      </div>
      <button class="form-button" type="submit">Confirm</button>
    </div>
    <div class="stepper">
      <span class="stepper-count">Step <span class="count">1</span> of 3</span>
      <div class="stepper-body">
        <div class="step-1 current-step">
          <div class="step"></div>
        </div>
        <div class="step-2">
          <div class="step"></div>
        </div>
        <div class="step-3">
          <div class="step"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
